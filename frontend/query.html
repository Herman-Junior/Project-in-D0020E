{% extends "base.html" %}

{% block title %}Lookup Data - Database Manager{% endblock %}

{% block head_links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/query-styles.css') }}" />
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/query.js') }}" defer></script>
{% endblock %}

{% block content %}
    <h1>Lookup Data</h1>

    <div class="query-layout-wrapper container">
        
        <div class="left-controls">
            <div class="main-row">
                <div class="control-group">
                    <label for="data-select" class="control-label">Data Source</label>
                    <select id="data-select" class="control-input">
                        <option value="sensor">Sensor Data</option>
                        <option value="weather">Weather Data</option>
                        <option value="combined">Combined Data</option>
                    </select>
                </div>
                <button id="toggle-filters-btn" class="insert-btn secondary-btn" type="button">Filter</button>
            </div>

            <div id="filter-options">
                <div class="control-group">
                    <label class="control-label">Start Date</label>
                    <input type="date" id="start-date" class="control-input">
                </div>
                <div class="control-group">
                    <label class="control-label">End Date</label>
                    <input type="date" id="end-date" class="control-input">
                </div>
                <div class="control-group">
                    <label class="control-label">Start Time</label>
                    <input type="time" id="start-time" class="control-input" step="1">
                </div>
                <div class="control-group">
                    <label class="control-label">End Time</label>
                    <input type="time" id="end-time" class="control-input" step="1">
                </div>
            </div>
        </div>

        <div class="right-controls">
            <button id="load-data-btn" class="insert-btn">Load Data</button>
        </div>
    </div>

    <div id="bulk-actions-container" class="container" style="display: none; margin-top: 10px;">
        <button id="delete-selected-btn" class="insert-btn" style="background-color: #00c8ff;">
            Delete selected (<span id="selected-count">0</span>)
        </button>
    </div>

    <div id="results-area" class="container results-area-container">
        <p class="info">Select a data source and click "Load Data" to display results.</p>
    </div>
{% endblock %}
